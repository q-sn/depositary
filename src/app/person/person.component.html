<nav>
  <button mat-raised-button routerLink="/person-show">Посмотреть список клиентов</button>
</nav>
<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-full-width">
      <input formControlName="companyName" matInput placeholder="Название компании" required>
    </mat-form-field>
    
    <mat-form-field class="form-full-width">
      <input formControlName="legalAddress" matInput placeholder="Юридический адрес" required>
    </mat-form-field>
    
    <mat-form-field class="form-full-width">
      <input formControlName="mailAddress" matInput placeholder="Почтовый адрес">
    </mat-form-field>
    
    <mat-form-field class="form-full-width">
      <input formControlName="phoneNumber" matInput placeholder="Номер мобильного телефона" required>
    </mat-form-field>
    
    <mat-form-field class="form-full-width">
      <input formControlName="inn" matInput placeholder="ИНН" required>
    </mat-form-field>
    
    <mat-form-field class="form-full-width">
      <input formControlName="paymentAccount" matInput placeholder="Расчетный счет" required>
    </mat-form-field>
    
    <mat-form-field class="form-full-width">
      <input formControlName="bik" matInput placeholder="БИК" required>
    </mat-form-field>
    
    <!--<button mat-raised-button type="submit" [ngClass]="{'button-accept' : isAdded}"-->
    <!--[disabled]="!(!form.invalid && addButtonStatus)">{{ addButtonText }}</button>-->
    <button mat-raised-button type="submit"
    [disabled]="!(!form.invalid && addButtonStatus)">{{ addButtonText }}</button>
  </form>
</div>
