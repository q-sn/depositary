<nav>
  <button mat-raised-button routerLink="/custody" color="primary">Вернуться к добавлению счета депо</button>
</nav>

<div class="table">
  <mat-table #table [dataSource]="dataSource">
      
    <ng-container matColumnDef="_id">
      <mat-header-cell *matHeaderCellDef> Идентификатор счета депо </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
    </ng-container>  
      
    <ng-container matColumnDef="paperName">
      <mat-header-cell *matHeaderCellDef> Название ценной бумаги </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.paperName}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="registrationNumber">
      <mat-header-cell *matHeaderCellDef> Регистрационный номер </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.registrationNumber}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Количество </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="personId">
      <mat-header-cell *matHeaderCellDef> Идентификатор клиента </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.personId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="addedAt">
      <mat-header-cell *matHeaderCellDef> Дата создания </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.addedAt}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
